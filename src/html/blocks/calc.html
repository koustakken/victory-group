<div class="calc">
  <h2>Рассчитайте условия по кредиту на Haval Jolion</h2>
  <div class="calc-wrapper">
    <div class="calc-wrapper__item">
      <div class="calc-wrapper__item-title">Сумма кредита <span>7 070 000 ₽</span></div>
      <div class="calc-wrapper__item-range">
        <div class="calc-wrapper__item-range-title">
          Первоначальный взнос <span>4 000 000 ₽</span>
          <input id="range-1" class="rng" type="range" value="0" max="100" min="0" />
        </div>
        <div class="calc-wrapper__item-range-subtitle">
          <span>0%</span>
          <span>90%</span>
        </div>
      </div>
      <div class="calc-wrapper__item-range">
        <div class="calc-wrapper__item-range-title">
          Срок кредита <span>6 мес</span>
          <input id="range-2" class="rng" type="range" value="0" max="16" min="0" disabled />
        </div>
        <div class="calc-wrapper__item-range-subtitle">
          <span>6 мес</span>
          <span>8 лет</span>
        </div>
      </div>
    </div>
    <div class="calc-wrapper__item">
      <span>Наше предложение</span>
      <div class="calc-wrapper__item-price">
        Ежемесячный платеж
        <div class="calc-wrapper__item-price__buttons">
          <img id="minus" src="./../../images/minus.svg" alt="minus" />
          <span>30 000 ₽</span>
          <img id="plus" src="./../../images/plus.svg" alt="plus" />
        </div>
      </div>
      <div class="calc-wrapper__item-info">
        <img src="./../../images/info.svg" alt="info" />
        <span
          >Расчет носит инфомационный характер,<br />
          не является публичной офертой</span
        >
      </div>
      <div class="calc-wrapper__item-buttons">
        <button class="btn">Купить в кредит</button>
      </div>
    </div>
  </div>
</div>
